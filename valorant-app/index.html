<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valorant Agents</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Agentes de Valorant</h1>
      <input type="text" id="searchInput" placeholder="Pesquisar agente..." />
    </header>

    <main>
      <h2>DUELISTAS</h2>
      <div id="duelistContainer" class="agents-container"></div>

      <h2>SENTINELAS</h2>
      <div id="sentinelContainer" class="agents-container"></div>

      <h2>INICIADORES</h2>
      <div id="initiatorContainer" class="agents-container"></div>

      <h2>CONTROLADORES</h2>
      <div id="controllerContainer" class="agents-container"></div>
    </main>

    <!-- Modal de descrição do agente -->
    <div id="agentModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <img id="modalImage" src="" alt="" />
        <h2 id="modalName"></h2>
        <p id="modalRole"></p>
        <p id="modalDescription"></p>
      </div>
    </div>

    <footer>
      <p>Feito por Agnes Ribeiro</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
